/* Задание №1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в
градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: 
Tf = (9 / 5) * Tc + 32;
где Tf – температура по Фаренгейту, Tc – температура по Цельсию */
<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let tCelsium = +prompt('Введите температуру по Цельсию:');
        let tFarengheit = (9/5) * tCelsium + 32;
        alert(tFarengheit);
    </script>
</body>
</html>
